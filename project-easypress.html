<!DOCTYPE html>

  <head>

    <title>이채현 | 웹 포트폴리오</title>
    <link rel="icon" href="/images/common/favicon.svg" />

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css" />

    <link rel="stylesheet" href="/css/fonts.css" />

  <body class="project">
    <div class="easypress">
      <header>
        <button onclick="window.history.back()" class="btn-back"></button>
        <h1>Easypress</h1>
      </header>

      <!-- section01 -->
      <section class="section-01">
        <div class="project-banner">
          <img src="/images/project/img09.png" alt="" />
        </div>
      </section>

      <!-- section02 -->
      <section>
        <div class="inner">
          <div class="project-content">
            <div class="project-title">이지프레스 홍보용 랜딩 페이지</div>
            <div class="tech-box">
              <div class="tech-badge">
                <span>HTML</span>

              <div class="tech-badge">
                <span>CSS</span>
              </div>
              <div class="tech-badge">

              </div>
            </div>
            <div class="project-desc">
              <p>
                이지프레스 회사 홍보를 위한 랜딩 페이지 제작 프로젝트로,
                퍼블리싱 및 인터랙션 구현을 담당하였습니다.<br />
                (회사 사정 때문에 배포된 사이트가 없습니다)
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- section03 -->
      <section>
        <div class="inner">
          <div class="detail-content">
            <img src="/images/project/easypress-git.gif" alt="" />
            <img src="/images/project/easypress-img01.png" alt="" />

            <ul class="project-flex h-100">
              <li>
                <img src="/images/project/easypress-img02.png" alt="" />
              </li>
              <li>
                <img src="/images/project/easypress-img03.png" alt="" />
              </li>
              <li>
                <img src="/images/project/easypress-img04.png" alt="" />
              </li>
              <li>
                <img src="/images/project/easypress-img05.png" alt="" />
              </li>
