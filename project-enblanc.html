<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>이채현 | 웹 포트폴리오</title>
    <link rel="icon" href="/images/common/favicon.svg" />

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />

  <body class="project">
    <div class="enblanc">
      <header>
        <button onclick="window.history.back()" class="btn-back"></button>
        <h1>Enblanc</h1>
      </header>

      <!-- section01 -->
      <section class="section-01">
        <div class="project-banner">
          <img src="/images/project/img12.png" alt="" />
        </div>
      </section>

      <!-- section02 -->
      <section>
        <div class="inner">
          <div class="project-content">
            <div class="project-title">앙블랑</div>
            <div class="tech-box">
              <div class="tech-badge">
                <span>Sublime Text</span>
              </div>
            </div>
            <div class="project-desc">
              <a
                href="https://www.enblanc.co.kr/"
                target="_blank"
                class="project-link"
                >https://www.enblanc.co.kr/
              </a>
              <p>
                유아 용품 전문 브랜드의 웹사이트 일부 페이지를 리뉴얼하고
                유지보수하는 프로젝트에 참여하였습니다.<br />
                ‘Sublime Text’와 같은 툴을 처음 접해 학습과 실무를
                병행해나갔습니다.
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- section03 -->
      <section>
        <div class="inner">
          <div class="detail-content">
            <img src="/images/project/enblanc-img01.png" alt="" />

            <ul class="project-flex h-100">
              <li>
                <img src="/images/project/enblanc-img02.png" alt="" />
              </li>
              <li>
                <img src="/images/project/enblanc-img03.png" alt="" />
              </li>
              <li>
                <img src="/images/project/enblanc-img04.png" alt="" />
              </li>
              <li>
                <img src="/images/project/enblanc-img05.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
