<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이채현 | 웹 포트폴리오</title>
    <link rel="icon" href="/images/common/favicon.svg" />

    <!-- css -->
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/responsive.css" />
  </head>
  <body class="project">
    <div class="fleet">
      <header>
        <button onclick="window.history.back()" class="btn-back"></button>
        <h1>Hyundai Fleet</h1>
      </header>

      <!-- section01 -->
      <section class="section-01">
        <div class="project-banner">
          <img src="/images/project/fleet-img01.png" alt="" />
        </div>
      </section>

      <!-- section02 -->
      <section>
        <div class="inner">
          <div class="project-content">
            <div class="project-title">현대 플릿</div>
            <div class="tech-box">
              <div class="tech-badge">
                <span>HTML</span>
              </div>
              <div class="tech-badge">
                <span>CSS</span>
              </div>
              <div class="tech-badge">
                <span>jQuery</span>
              </div>
            </div>
            <div class="project-desc">
              <p>
                기존 서비스의 리뉴얼 프로젝트로, 코드 유지보수성과 효율성을
                고려하여 기존 로직은 최대한 살리고, 불필요한 코드를 제거하며
                정리 작업을 병행하였습니다.<br /><br />
                기존 프로젝트에서 사용 중이던 Highcharts를 기반으로, 리뉴얼
                과정에서 다양한 디자인 요구사항을 반영해 커스터마이징 작업을
                집중적으로 진행하였습니다. 기존 기능은 유지하면서도 시각적
                완성도를 높이고 사용자 경험을 향상시키는 방향으로 그래프
                스타일을 개선하였습니다.
              </p>
            </div>
          </div>
        </div>
      </section>

      <!-- section03 -->
      <section>
        <div class="inner">
          <div class="detail-content">
            <img src="/images/project/fleet-img09.png" alt="" />
            <img src="/images/project/fleet-img03.png" alt="" />
            <img src="/images/project/fleet-img04.png" alt="" />
            <img src="/images/project/fleet-img02.png" alt="" />

            <ul class="project-flex h-100">
              <li>
                <img src="/images/project/fleet-img05.png" alt="" />
              </li>
              <li>
                <img src="/images/project/fleet-img06.png" alt="" />
              </li>
              <li>
                <img src="/images/project/fleet-img07.png" alt="" />
              </li>
              <li>
                <img src="/images/project/fleet-img08.png" alt="" />
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
